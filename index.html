<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/images/favicon-32x32.png" />
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <h2 class="title">
    spli <br />
    tter
  </h2>
  <div class="card">
    <div class="card-container">
      <div class="inputs-section">
        <div class="bill-section">
          <label for="bill">Bill</label>
          <div class="bill-input">
            <input type="number" id="bill" placeholder="0" step="0.01" />
            <img src="./src/img/images/icon-dollar.svg" alt="dollar" />
          </div>
        </div>
        <div class="tip-section">
          <label for="tip">Select Tip %</label>
          <div class="tip-btns">
            <div>
              <button class="btn" value="5">5%</button>
              <button class="btn" value="10">10%</button>
              <button class="btn" value="15">15%</button>
            </div>
            <div>
              <button class="btn" value="25">25%</button>
              <button class="btn" value="50">50%</button>
              <button class="btn" value="50">75%</button>
            </div>
          </div>
        </div>
        <div class="people-section">
          <label for="people">Number of People</label>
          <div class="people-input">
            <input type="number" id="people" placeholder="0" step="1" />
            <img src="./src/img/images/icon-person.svg" alt="person" />
          </div>
        </div>
      </div>
      <div class="outputs-section">
        <div class="tip-amount">
          <p>Tip Amount<br /><span>/ person</span></p>
          <h2 class="amount" id="tipAmount">$0.00</h2>
        </div>
        <div class="total-section">
          <p>Total<br /><span>/ person</span></p>
          <h2 class="total" id="total">$0.00</h2>
        </div>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>
    </div>
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
